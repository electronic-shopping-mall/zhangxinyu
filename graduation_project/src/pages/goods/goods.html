  <ion-toolbar>  
    <button ion-button clear small navPop style="padding: 0;float: left;">  
      <i class="iconfont icon-back"></i>
    </button>  
    <ul id="navList">
      <li  (click)="isClick(1)" [class.first]="isActive==1" >商品</li>
      <li  (click)="isClick(2)" [class.second]="isActive==2" >详情</li>
      <li  (click)="isClick(3)" [class.third]="isActive==3" >评论</li>
      <li (click)="goHome()"><i class="iconfont icon-icon_home"></i></li>
    </ul>
  </ion-toolbar>  
</ion-header>

<ion-content>
    <div [ngSwitch]='isActive'>
        <div *ngSwitchCase='1' >
            <div class="lunbo">
                <ion-slides loop="true" autoplay="3000" pager="true">
                    <ion-slide><img src="../assets/imgs/商品详情轮播/床01.jpg" /></ion-slide>
                    <ion-slide><img src="../assets/imgs/商品详情轮播/床02.jpg" /></ion-slide>
                    <ion-slide><img src="../assets/imgs/商品详情轮播/床03.jpg" /></ion-slide>
                </ion-slides>
                <div class="text">
                  <span class="price">￥ span</span>
                  <span class="describe"> A纯棉B水晶绒珊瑚绒四件套秋冬保暖床上法兰绒法莱绒床单被套三件</span>
                  <span class="sale">已售：208</span>
                </div>
              </div>
              <ul>
                <li>
                    <span class="span1">已选</span>
                    <span class="span2">纯洁爱意桔</span>
                    <span class="span3"><i class="iconfont icon-you"></i></span>
                </li>
                <li>
                    <span class="span1">送至</span>
                    <span class="span2">选择收货地址</span>
                    <span class="span3"><i class="iconfont icon-you"></i></span>
                </li>
              </ul>
              <div class="btn">
                  <ul>
                    <li class="btn1">立即购买</li>
                    <li class="btn2">加入购物车</li>
                  </ul>
                </div>
        </div>
        <div *ngSwitchCase='2' >
          <div class="detail">
              <ul >
                  <li *ngFor="let item of imgs;let i=index;">
                    <img src="../assets/imgs/商品详情/床{{item}}.jpg" alt="" />
                  </li>
              </ul>
          </div>
        </div>
        <div *ngSwitchCase='3' >
          <div class="comment">
            <span class="zong">共计 0 条评论</span>
            <div>
              <img src="../assets/imgs/空评论.png" alt="">
              <span class="text">暂时还没有人评论哦！</span>
            </div>
          </div>
        </div>
    </div>
</ion-content>
