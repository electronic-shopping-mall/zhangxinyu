<ion-header>
    <ion-toolbar>  
      <button ion-button clear small navPop style="padding: 0;">  
          <i class="iconfont icon-back"></i>
      </button>  
      <ion-title class="my-title">修改收货地址</ion-title>  
      <span id="save" (click)="save()">保存</span>
    </ion-toolbar>
  </ion-header>
  
  <ion-content >
      <ion-list>
          <ion-item>
            <ion-label>收件人&nbsp;&nbsp;&nbsp;&nbsp;</ion-label>
            <ion-input placeholder="请输入姓名" [(ngModel)]="name"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label>联系方式</ion-label>
              <ion-input placeholder="请输入手机号" [(ngModel)]="phone"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label>所在地区</ion-label>
              <ion-multi-picker placeholder="请选择地区" [(ngModel)]="area" item-content [multiPickerColumns]="listData" [cancelText]="'取消'" [doneText]="'完成'"></ion-multi-picker>
          </ion-item>
          <ion-item>
              <ion-label>详细地址</ion-label>
              <ion-textarea [(ngModel)]="detail"></ion-textarea>
          </ion-item>
          <ion-item>
              <ion-label>设为默认地址</ion-label>
              <ion-toggle color="secondary" [(ngModel)]="isDefault"></ion-toggle>
          </ion-item>
      </ion-list>
  </ion-content>
