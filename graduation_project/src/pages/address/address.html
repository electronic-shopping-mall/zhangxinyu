<ion-header>
  <ion-toolbar>  
    <button ion-button clear small navPop style="padding: 0;">  
        <i class="iconfont icon-back"></i>
    </button>  
    <ion-title class="my-title">我的收货地址</ion-title>  
    <span id="add" (click)="goAdd()">添加新地址</span>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]='show' class="back">
    <div *ngSwitchCase='1' >
      <div id="out">
          <div id="kong">
              <img src="../assets/imgs/空收货地址.png" alt="">
              <span>没有收货地址，赶紧添加吧！</span>
          </div>
      </div>
    </div>
    <div *ngSwitchCase='2' >
        <ul>
            <li  *ngFor="let item of addressData;let i=index" >
              <span class="name">{{item.name}}</span>
              <span class="phone">{{item.phone}}</span>
              <span class="address">{{item.area}}&nbsp;{{item.detail_address}}</span>
              <span class="default">
                <ion-checkbox color="secondary" checked="{{item.isDefault}}" (click)="changeDefault(i)"></ion-checkbox>
              </span>
              <span class="mo">
                默认地址
              </span>
              <span class="btn">
                  <i class="iconfont icon-bianji" (click)="edit(i)"></i>&nbsp;&nbsp;
                  <i class="iconfont icon-trash" (click)="delete(item.addressID,i)"></i>
              </span>
            </li>
        </ul>
    </div>
  </div>
</ion-content>
