<ion-header no-border>

  <ion-navbar>
    <!-- <ion-title>regist</ion-title> -->
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="div1">
    <span>手机号</span><input type="text" placeholder="请输入手机号" [(ngModel)]="phone" (focus)="resetPhone()" (blur)="verifyPhone()">
  </div>
  <div class="div2">
      <span>验证码</span><input type="text" placeholder="请输入验证码"><button id="gaincode" (click)="gainCode()">获取验证码</button>
  </div>
  <div id="codeShow"></div>
  <div class="div1">
      <span>设置密码</span><input type="password" placeholder="请输入密码" [(ngModel)]="pwd">
  </div>
  <div class="div1">
      <span>确认密码</span><input type="password" placeholder="请再次输入密码">
  </div>
  <button (click)="regist()" id="regist">立即注册</button>
</ion-content>

<!--弹窗-->
<div class="TwoBtnDialog" *ngIf="IsShowTwoBtnDialog">
    <div class="div-content">
      <span>注册成功！</span>
    </div>
    <div class="div-btn">
      <div (click)="TwoBtnCancel()">取消</div>
      <div (click)="TwoBtnSure()">立即登录</div>
    </div>
  </div>
   
<!--遮罩层-->
<div class="shade" *ngIf="IsShowCover" (click)="CloseDialog()"></div>
