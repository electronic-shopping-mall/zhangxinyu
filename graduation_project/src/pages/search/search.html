<ion-header>

  <ion-navbar>
      <div id="search">
          <ion-icon name="search"></ion-icon>
          <input type="text" placeholder="点击搜索你想要的商品">
          <span>搜索</span>
      </div>
  </ion-navbar>

</ion-header>

<ion-content>
  <div id="history">
    <span class="text">历史记录</span>
    <span class="trash"><ion-icon name="trash"></ion-icon></span>
    <ul>
      <li *ngFor="let item of history;">
       {{ item}}
      </li>
    </ul>
  </div>

  <div id="hot">
      <span>热门搜索</span>
      <ul>
        <li *ngFor="let item of hot;">
         {{ item}}
        </li>
      </ul>
  </div>

</ion-content>
