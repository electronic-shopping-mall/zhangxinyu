  <ion-toolbar dark>
    <button ion-button clear big navPop style="padding: 0;float:left;">  
      <i class="iconfont icon-back" style="color:#444444;"></i>
    </button>  
    <div id="search">
      <ion-icon name="search"></ion-icon>
      <input type="text" placeholder="点击搜索你想要的商品">
      &nbsp;&nbsp;<span>搜索</span>
    </div>
  </ion-toolbar>

<ion-content>
  <div id="history">
    <span class="text">历史记录</span>
    <span class="trash"><ion-icon name="trash"></ion-icon></span>
    <ul>
      <li *ngFor="let item of history;">
       {{ item}}
      </li>
    </ul>
  </div>

  <div id="hot">
      <span>热门搜索</span>
      <ul>
        <li *ngFor="let item of hot;">
         {{ item}}
        </li>
      </ul>
  </div>

</ion-content>
