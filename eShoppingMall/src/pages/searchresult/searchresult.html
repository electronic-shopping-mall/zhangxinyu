<ion-header no-border>
  <div class="headbk">
    <span class="backicon" (click)="goBack()">
      <i class="iconfont icon-back"></i>
    </span>
    <span class="title">搜索结果</span>
  </div>
</ion-header>


<ion-content>
  <div [ngSwitch]='show'>
    <div *ngSwitchCase='1'>
      <span class="kong">暂无相关商品哦！</span>
    </div>
    <div *ngSwitchCase='2'>
        <ul class="goods">
            <li (click)="goGoods(item.productID)" *ngFor="let item of resultData;let i=index">
              <img src="{{item.images.split('|')[0]}}" alt="">
              <span>&nbsp;{{item.title}}</span>
              <span style="color:rgb(196, 16, 16);">&nbsp;￥ {{item.price}}</span>
            </li>
        </ul>
        <div class="bottom">- 已经到底啦 -</div>
    </div>
  </div>
</ion-content>
