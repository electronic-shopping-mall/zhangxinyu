<ion-header no-border>
  <div class="headbk">
    <span class="backicon" (click)="goBack()">
      <i class="iconfont icon-back"></i>
    </span>
    <span class="title">我的收货地址</span>
  </div>
</ion-header>

<ion-content>
  <div [ngSwitch]='show'>
    <div *ngSwitchCase='1' id="kong">
        <img src="../assets/imgs/空收货地址.jpg" alt="">
        <span>没有收货地址，赶紧添加吧！</span>
    </div>
    <div *ngSwitchCase='2' >
        <ul>
            <li  *ngFor="let item of addressData;let i=index">
              <span class="name" (click)="chooseAddress(item.addressID)">{{item.name}}</span>
              <span class="phone" (click)="chooseAddress(item.addressID)">{{item.phone}}</span>
              <span class="address" (click)="chooseAddress(item.addressID)">{{item.area}}&nbsp;{{item.detail_address}}</span>
              <span class="default">
                <ion-checkbox color="secondary" checked="{{item.isDefault}}" (click)="changeDefault(i)"></ion-checkbox>
              </span>
              <span class="mo" (click)="chooseAddress(item.addressID)">
                默认地址
              </span>
              <span class="btn">
                  <i class="iconfont icon-bianji" (click)="edit(i)"></i>&nbsp;&nbsp;
                  <i class="iconfont icon-trash" (click)="delete(item.addressID,i)"></i>
              </span>
            </li>
        </ul>
    </div>
  </div>
</ion-content>
<ion-footer>
  <button (click)="goAdd()">添加收货地址</button>
</ion-footer>
