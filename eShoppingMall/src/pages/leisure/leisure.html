<ion-header no-border>
    <div class="headbk">
        <span class="backicon" (click)="goBack()">
          <i class="iconfont icon-back"></i>
        </span>
        <span class="title">家居服</span>
    </div>
  <ul id="navList" header>
    <li (click)="isClick(1)" [class.one]="isActive==1">全部</li>
    <li (click)="isClick(2)" [class.two]="isActive==2">保暖</li>
    <li (click)="isClick(3)" [class.three]="isActive==3">薄款</li>
    <li (click)="isClick(4)" [class.four]="isActive==4">婴童服</li>
    <li (click)="isClick(5)" [class.five]="isActive==5">家居拖鞋</li>
  </ul>
</ion-header>
<ion-content >
    <div [ngSwitch]='isActive'>
        <div *ngSwitchCase='1' >
            <img src="../assets/imgs/首页分类/家居服.jpg" alt="">
            <ul class="goods">
                <li (click)="goGoods(item.productID)" *ngFor="let item of goodsData;let i=index">
                    <img src="{{item.images.split('|')[0]}}" alt="">
                    <span>&nbsp;{{item.title}}</span>
                    <span style="color:red;">&nbsp;￥ {{item.price}}</span>
                </li>
            </ul>
            <div class="bottom">- 已经到底啦 -</div>
        </div>
        <div *ngSwitchCase='2'>
