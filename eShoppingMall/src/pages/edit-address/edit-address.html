        <ul>
            <li>
                <span class="span1">收件人</span>
                <span class="span2">
                    <ion-input placeholder="请输入姓名" [(ngModel)]="name"></ion-input>
                </span>
            </li>
            <li>
                <span class="span1">联系方式</span>
                <span class="span2">
                    <ion-input placeholder="请输入手机号" [(ngModel)]="phone"></ion-input>
                </span>
            </li>
            <li>
                <span class="span1">所在地区</span>
                <span class="span2">
                    <ion-multi-picker placeholder="请选择地区" [(ngModel)]="area" item-content [multiPickerColumns]="listData" [cancelText]="'取消'" [doneText]="'完成'"></ion-multi-picker>
                </span>
            </li>
            <li style="height:55px;">
                <span class="span1" style="height:55px;">详细地址</span>
                <span class="span2" style="height:55px;">

                </span>
            </li>
            <li>
                <span class="span1">设为默认地址</span>
                <span class="span2" >
                    <ion-toggle color="secondary" [(ngModel)]="isDefault"></ion-toggle>
                </span>
            </li>
        </ul>
    </div>
  </ion-content>
  <ion-footer no-border>
      <button (click)="save()">保存</button>
  </ion-footer>
