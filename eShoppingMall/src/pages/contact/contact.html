<ion-content>
  <div id="div1">
    <div class="left">
        <img src="{{headImg}}" alt="">
    </div>
    <div class="right">
      <span>{{userName}}</span>
      <span>ID号：{{userID}}</span>
    </div>
  </div>
  <div id="div2">
    <ul>
      <li (click)="goOrder()">
        <span class="icon"><i class="iconfont icon-dingdan"></i></span>
        <span class="text">我的订单</span>
      </li>
      <li (click)="goWallet()">
        <span class="icon"><i class="iconfont icon-qianbao2"></i></span>
        <span class="text">我的钱包</span>
        <span class="price">￥ {{userBalance}}</span>

      </li>
    </ul>
  </div>
  <div id="div3">
    <ul>
      <li (click)="goAddress()">
        <span class="span1"><i class="iconfont icon-location"></i></span>
        <span class="span2">收货地址</span>
        <span class="span3"><i class="iconfont icon-you"></i></span>
      </li>
      <li (click)="goComment()">
          <span class="span1"><i class="iconfont icon-pinglun"></i></span>
          <span class="span2">我的评论</span>
          <span class="span3"><i class="iconfont icon-you"></i></span>
      </li>
      <!-- <li>
          <span class="span1"><i class="iconfont icon-xiaolian"></i></span>
          <span class="span2">联系客服</span>
          <span class="span3"><i class="iconfont icon-you"></i></span>
      </li> -->
      <li (click)="goInfo()">
          <span class="span1"><i class="iconfont icon-geren"></i></span>
          <span class="span2">个人信息</span>
          <span class="span3"><i class="iconfont icon-you"></i></span>
      </li>
      <li (click)="goSet()">
          <span class="span1"><i class="iconfont icon-shezhi"></i></span>
          <span class="span2">设置</span>
          <span class="span3"><i class="iconfont icon-you"></i></span>
      </li>
    </ul>
  </div>
</ion-content>
