<ion-header no-border>
  <div class="headbk">
    <span class="backicon" (click)="goBack()">
      <i class="iconfont icon-back"></i>
    </span>
    <span class="title"></span>
  </div>
</ion-header>


<ion-content>
  <div class="bk">
    <div class="div1">
      <span>设置密码</span><input type="password" placeholder="6-16位数字、字母和字符的组合" [(ngModel)]="pwd">
  </div>
  <div class="div1">
      <span>确认密码</span><input type="password" placeholder="请再次输入密码" [(ngModel)]="againpwd">
  </div>
  </div>
  <button (click)="sure()" id="sure">确定</button>
</ion-content>
