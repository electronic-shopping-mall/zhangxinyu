<ion-header no-border>
  <div class="headbk">
    <span class="backicon" (click)="goBack()">
      <i class="iconfont icon-back"></i>
    </span>
    <span class="title">添加银行卡</span>
  </div>
</ion-header>

<ion-content>
  <div class="bk">
      <div [ngSwitch]='show'>
          <div *ngSwitchCase='1' class="one">
              <span id="reminder">请填写您本人的银行卡信息</span>
              <div class="bank">
                <span>银行名称</span>
                <span><input type="text" placeholder="请输入开户银行名称" [(ngModel)]="bankname"></span>
              </div>
              <ul>
                <li>
                    <span>持卡人</span>
                    <span><input type="text" placeholder="请输入持卡人姓名" [(ngModel)]="cardholder"></span>
                </li>
                <li>
                    <span>银行卡号</span>
                    <span><input type="text" placeholder="请输入卡号" [(ngModel)]="cardnumber"></span>
                </li>
                <!-- <li>
                    <span>手机号</span>
                    <span><input type="text" placeholder="请输入银行预留手机号"></span>
                </li> -->
              </ul>
              <button (click)="sure()">确定</button>
          </div>
          <div *ngSwitchCase='2' class="two">

          </div>
      </div>
  </div>
</ion-content>
