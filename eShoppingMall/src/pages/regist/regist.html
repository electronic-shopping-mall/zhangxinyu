<ion-header no-border>
  <div class="headbk">
    <span class="backicon" (click)="goBack()">
      <i class="iconfont icon-back"></i>
    </span>
    <span class="title"></span>
  </div>
</ion-header>


<ion-content>
  <div class="bk">
    <div class="div1">
      <span>手机号</span><input type="text" placeholder="请输入手机号" [(ngModel)]="phone">
    </div>
    <div class="div2">
        <span>验证码</span><input type="text" placeholder="请输入验证码" [(ngModel)]="code"><button id="gaincode" (click)="gainCode()">获取验证码</button>
    </div>
    <div id="codeShow"></div>
  </div>
  <button (click)="next()" id="next">下一步</button>
</ion-content>

<!--弹窗-->
<div class="TwoBtnDialog" *ngIf="IsShowTwoBtnDialog">
    <div class="div-content">
      <span>注册成功！</span>
    </div>
    <div class="div-btn">
      <div (click)="TwoBtnCancel()">取消</div>
      <div (click)="TwoBtnSure()">立即登录</div>
    </div>
  </div>
   
<!--遮罩层-->
<div class="shade" *ngIf="IsShowCover" (click)="CloseDialog()"></div>
