<ion-header no-border>
  <div class="headbk">
      <span class="backicon" (click)="goBack()">
        <i class="iconfont icon-back"></i>
      </span>
      <span class="title">商品评价</span>
  </div>
</ion-header>
<ion-content >
  <div class="bk">
      <div class="div1">
          <div class="left"><img src="{{image}}" alt=""></div>
          <div class="right">
            <div class="title">{{title}}</div>
            <div class="star">
              <ul>
                <li *ngFor="let item of star;let i=index" [class.light]='item.flag==true' (click)="changeStar(i)">
                  <i class="iconfont icon-Starash"></i>
                </li>
              </ul>
              <span>{{level}}</span>
            </div>
          </div>
        </div>
        <div class="div2">
          <!-- <span><i class="iconfont icon-edit"></i></span> -->
          <textarea placeholder="感觉怎么样？和大家分享一下吧~" [(ngModel)]="content"></textarea>
        </div>
        <button (click)="publish()">发布</button>
  </div>
</ion-content>
<!--加入购物车成功提示弹窗-->
<div class="DialogTwo" *ngIf="IsShowDialogTwo">
    <div class="div-content">
      <span>评论成功</span>
    </div>
  </div>
   
  <!--遮罩层-->
  <div class="shade" *ngIf="IsShowCover" (click)="CloseDialog()"></div>
