<ion-content>
  <div class="head">
    <div>
      <img src="../assets/imgs/home.png" alt="">
    </div>
    <!-- <p>我爱我家</p> -->
    <div><img src="../assets/imgs/我爱我家.png" alt=""></div>
  </div>
  <div class="middle">
    <div class="input">
      <div class="left">
        <i class="iconfont icon-geren"></i>
      </div>
      <div class="right">
        <input type="text" placeholder="  请输入你的手机号" [(ngModel)]="phone">
      </div>
    </div>
    <div class="input">
      <div class="left">
        <i class="iconfont icon-mima"></i>
      </div>
      <div class="right">
        <input type="password" placeholder="  请输入你的密码" [(ngModel)]="password">
      </div>
    </div>
    <span (click)="forgetPwd()">忘记密码？</span>
    <button (click)="login()">立即登录</button>
  </div>
  <div class="foot">
    还没有账号？<span (click)="regist()">立即注册</span>
  </div>
</ion-content>
