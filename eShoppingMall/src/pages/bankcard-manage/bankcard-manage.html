<ion-header no-border>
  <div class="headbk">
    <span class="backicon" (click)="goBack()">
      <i class="iconfont icon-back"></i>
    </span>
    <span class="title">银行卡管理</span>
  </div>
</ion-header>

<ion-content>
  <div class="back">
    <ul>
        <li *ngFor="let item of cardData;let i=index" (click)="presentActionSheet(item.bankcardID)">
          <span>
            {{item.bankname}}
          </span>
          <span>
            {{item.cardnumber}}
          </span>
        </li>
    </ul>
    <div class="add" (click)="goAdd()"><i class="iconfont icon-add"></i>&nbsp;&nbsp;添加银行卡</div>
  </div>
</ion-content>
