<ion-header no-border>
    <div class="headbk">
      <span class="backicon" (click)="goBack()">
        <i class="iconfont icon-back"></i>
      </span>
      <span class="title">我的钱包</span>
    </div>
</ion-header>
<ion-content >
  <div class="bk">
    <div class="totalAssets">
      <div>
        <span>
          钱包余额
        </span>
        <span>￥ {{userBalance}}</span>
      </div>
    </div>
    <button id="topUp" (click)="addMoney()">
      充值
    </button>
    <button id="withDraw">
      提现
    </button>
    <div class="bankCard">
      <span (click)="goBank()">
        银行卡管理
      </span>
      <span>
        <i class="iconfont icon-you"></i>
      </span>
    </div>
  </div>
</ion-content>
