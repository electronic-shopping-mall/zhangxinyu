<ion-header no-border>
  <div class="headbk">
    <span class="backicon" (click)="goBack()">
      <i class="iconfont icon-back"></i>
    </span>
    <span class="title">{{type}}</span>
  </div>
</ion-header>
<ion-content >
  <ul *ngFor="let item of newsData;let i=index">
    <li (click)="goDetail(item.newsID)">
      <div class="tupian">
        <img src="{{item.pictures.split('|')[0]}}" />
      </div>
      <div class="text">
        <span class="title">{{item.title}}</span>
        <span class="content">
            &nbsp;&nbsp;&nbsp;&nbsp;{{item.content.split('|')[0]}}{{item.content.split('|')[1]}}{{item.content.split('|')[2]}}
        </span>
      </div>
      <div class="time">
        <span><i class="iconfont icon-time"></i>&nbsp;{{item.time.substring(0,10)}} {{item.time.substring(11,16)}}</span>
      </div>
    </li>
  </ul>
</ion-content>
