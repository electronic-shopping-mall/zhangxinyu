<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <div class="head">
    <span>
      {{title}}
      <ion-icon name="close" (click)="goback()"></ion-icon>
    </span>
  </div>
</ion-header>
<ion-content>
    <ul>
        <li *ngFor="let item of contents;let i=index">
            <img src="{{pictures[i]}}" alt="">
            <p>{{item}}</p>
        </li>
    </ul>
</ion-content>
