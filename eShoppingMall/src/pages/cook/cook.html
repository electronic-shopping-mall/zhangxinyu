<ion-header no-border>
    <div class="headbk">
        <span class="backicon" (click)="goBack()">
          <i class="iconfont icon-back"></i>
        </span>
        <span class="title">下厨</span>
    </div>
  <ul id="navList" header>
      <li (click)="isClick(1)" [class.one]="isActive==1">全部</li>
      <li (click)="isClick(2)" [class.two]="isActive==2">锅具</li>
      <li (click)="isClick(3)" [class.three]="isActive==3">厨房电器</li>
      <li (click)="isClick(4)" [class.four]="isActive==4">餐具</li>
      <li (click)="isClick(5)" [class.five]="isActive==5">水杯水壶</li>
    </ul>
</ion-header>
<ion-content>
    <div [ngSwitch]='isActive'>
        <div *ngSwitchCase='1' >
            <img src="../assets/imgs/首页分类/下厨.jpg" alt="">
            <ul class="goods">
                <li (click)="goGoods(item.productID)" *ngFor="let item of goodsData;let i=index">
                    <img src="{{item.images.split('|')[0]}}" alt="">
                    <span>&nbsp;{{item.title}}</span>
                    <span style="color:rgb(196, 16, 16);">&nbsp;￥ {{item.price}}</span>
                </li>
            </ul>
            <div class="bottom">- 已经到底啦 -</div>
        </div>
