<ion-header no-border>
    <div class="headbk">
        <span class="backicon" (click)="goBack()">
          <i class="iconfont icon-back"></i>
        </span>
        <span class="title">设置</span>
    </div>
</ion-header>

<ion-content>
    <div>
        <ul>
            <li>
                <span class="span1">版本号</span>
                <span class="span2">v 0.0.1</span>
            </li>
            <li (click)="goReset()">
                <span class="span1">密码重置</span>
                <span class="span2"><i class="iconfont icon-you"></i></span>
            </li>
        </ul>
        <button (click)="logOut()">退出登录</button>
    </div>
</ion-content>
