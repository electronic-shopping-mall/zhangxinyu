<ion-content>
  <div id="history" *ngIf="history.length!=0">
    <span class="text">历史记录</span>
    <span class="trash"><i class="iconfont icon-trash" (click)="delete()"></i></span>
    <ul>
      <li *ngFor="let item of history;">
       {{ item}}
      </li>
    </ul>
  </div>

  <div id="hot">
      <span>热门搜索</span>
      <ul>
        <li *ngFor="let item of hot;" (click)="hotgoResult(item)">
         {{ item}}
        </li>
      </ul>
  </div>

</ion-content>
