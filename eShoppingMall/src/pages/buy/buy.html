<ion-header no-border>
    <div class="headbk">
        <span class="backicon" (click)="goBack()">
          <i class="iconfont icon-back"></i>
        </span>
        <span class="title">确认订单</span>
    </div>
</ion-header>

<ion-content>
  <div class="bk">
    <div [ngSwitch]='show' class="address">
      <div *ngSwitchCase='1' (click)="chooseAddress()" class="yes">
        <div class="div1">
            <i class="iconfont icon-location"></i>
        </div>
        <div class="div2">
            <span class="name">{{name}}</span>
            <span class="phone">{{phone}}</span>
            <span class="addressDetail">{{address}}</span>
        </div>
        <div class="div3">
            <i class="iconfont icon-you"></i>
        </div>
      </div>
      <div *ngSwitchCase='2' class="no">
        <div (click)="addAddress()">
          <i class="iconfont icon-add"></i>&nbsp;&nbsp;添加收获地址
        </div>
      </div>
    </div>
    <div class="goods">
      <ul>
        <li *ngFor="let item of productData;let i=index">
          <div class="left">
            <img src="{{item.images.split('|')[0]}}" alt="">
          </div>
          <div class="right">
            <span class="title">{{item.title}}<span id="amount">×{{num?num:item.amount}}</span></span>
            <span class="type">{{choosed?choosed:item.type}}</span>
            <span class="price">￥ {{item.price}}</span>
          </div>
        </li>
      </ul>
      <div class="sum">
        <div>共{{totalNum}}件商品 总价：<span id="sumprice">￥{{totalPrice}}</span></div>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer no-border>
  <div>
    合计：<span>￥{{totalPrice}}</span>
    <button (click)="pay()">立即支付</button>
  </div>
</ion-footer>
<!--加入购物车成功提示弹窗-->
<div class="DialogTwo" *ngIf="IsShowDialogTwo">
    <div class="div-content">
      <span>购买成功</span>
    </div>
  </div>
   
  <!--遮罩层-->
  <div class="shade" *ngIf="IsShowCover" (click)="CloseDialog()"></div>
