<ion-header no-border>
    <div class="headbk">
      <span class="backicon" (click)="goBack()">
        <i class="iconfont icon-back"></i>
      </span>
      <span class="title">充值</span>
    </div>
</ion-header>

<ion-content>
  <div class="bk">
    <div class="content">
        <div class="bankcard" (click)="chooseBankCard()">
            <span class="span1">选择银行卡</span>
            <span class="span2">{{bankcard}}</span>
            <span class="span3"><i class="iconfont icon-you"></i></span>
        </div>
        <div class="money">
            <span class="span4">充值金额</span>
            <span class="span5">￥</span>
            <span class="span6"><input type="number" name="money" id="inp" [(ngModel)]="money" autofocus="autofocus" (focus)="getfocus()"></span>
        </div>
        <div class="btn">
            <span></span>
            <button (click)="sure()">确定</button>
        </div>
    </div>
  </div>
</ion-content>
<!--充值成功弹窗-->
<div class="DialogTwo" *ngIf="IsShowDialogTwo">
    <div class="div-content">
      <span>充值成功</span>
    </div>
</div>
<!--遮罩层-->
<div class="shade" *ngIf="IsShowCover" (click)="CloseDialog()"></div>
